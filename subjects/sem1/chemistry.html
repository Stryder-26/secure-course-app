  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .note-image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      filter: blur(10px);
      pointer-events: none;
      transition: filter 0.3s ease;
    }
    .note-image.unlocked {
      filter: none !important;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: #263238;
      color: white;
      overflow-y: auto;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      padding-left: 20px;
    }
    .sidebar ul li {
      margin-bottom: 8px;
      font-size: 14px;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    @media print {
      body {
        display: none;
      }
    }
  </style>
</head>

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        const email = user.email.toLowerCase();
        db.collection("approvedUsers").doc(email).get().then(doc => {
          if (doc.exists) {
            document.querySelectorAll('.note-image').forEach(img => {
              img.classList.add('unlocked');
            });
          }
        });
      }
    });
