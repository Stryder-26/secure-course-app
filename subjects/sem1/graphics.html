<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes - Engineering Graphics</title>
  <link rel="stylesheet" href="../../../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      user-select: none;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 15px 0;
      background-color: #2c3e50;
      color: white;
    }
    iframe {
      display: block;
      width: 100%;
      height: calc(100vh - 60px); /* Header height subtracted */
      border: none;
      position: relative;
      z-index: 1;
    }
    .iframe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: transparent;
      z-index: 2;
    }
    @media print {
      body {
        display: none;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1>BT 105 Engineering Graphics â€“ Notes</h1>

  <div class="iframe-overlay"></div>

  <!-- Updated Google Drive link -->
  <iframe src="https://drive.google.com/file/d/1zM10GKqgz7jOmKWBrLMolu5avtGsgXTZ/view?usp=drivesdk" allow="autoplay"></iframe>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPH2vLorHnbgXsVBLZz5ZVqeEL49tmeFM",
      authDomain: "course-app-a1d28.firebaseapp.com",
      projectId: "course-app-a1d28",
      storageBucket: "course-app-a1d28.appspot.com",
      messagingSenderId: "626435621011",
      appId: "1:626435621011:web:86fe095d0d36de609a4d66"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (user) {
        const email = user.email.toLowerCase();
        db.collection("approvedUsers").doc(email).get().then(doc => {
          if (doc.exists) {
            document.querySelectorAll('.note-image').forEach(img => {
              img.classList.add('unlocked');
            });
          }
        });
      }
    });
  </script>
</body>
</html>
