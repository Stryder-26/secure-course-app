<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BT 104 BEEE Basic Electrical and Electronics Engineering Notes</title>
  <link rel="stylesheet" href="/secure-course-app/css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 0;
      user-select: text;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .note-image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      filter: none;
      pointer-events: auto;
      transition: filter 0.3s ease;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: #263238;
      color: white;
      overflow-y: auto;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 999;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      padding-left: 20px;
    }
    .sidebar ul li {
      margin-bottom: 8px;
      font-size: 14px;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    @media print {
      body {
        display: none;
      }
    }
  </style>
  <script>
    // Restrict right click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Restrict drag and drop of images and text
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    // Restrict download via "Save As" on images
    document.addEventListener('mousedown', function(e) {
      if(e.target.tagName === 'IMG' && e.button === 2) {
        e.preventDefault();
      }
    });

    // Restrict print via keyboard shortcut and menu
    document.addEventListener('keydown', function(e) {
      if((e.ctrlKey || e.metaKey) && (e.key === 'p' || e.key === 'P')) {
        e.preventDefault();
      }
    });

    window.onbeforeprint = function() {
      document.body.style.display = "none";
    };
    window.onafterprint = function() {
      document.body.style.display = "";
    };
  </script>
</head>
<body oncontextmenu="return false" ondragstart="return false" oncopy="return false" onselectstart="return true">
