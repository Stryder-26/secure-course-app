    body {

      background: #2c3e50;

    }
    .semester-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }
    .semester-card:hover {
      transform: scale(1.03);
    }
    .watermark {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 10px;
      opacity: 0.2;
      color: red;
      z-index: 999;
      pointer-events: none;
    }
