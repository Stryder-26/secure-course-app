<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chemistry – Unit 5</title>
  <link rel="stylesheet" href="../../../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f4f6;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .note-image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      pointer-events: none;
      -webkit-user-drag: none;
    }
    @media print {
      body {
        display: none;
      }
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block Ctrl+U / Ctrl+S / Ctrl+P / Ctrl+C
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && ['u', 's', 'p', 'c'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <h1>Chemistry – Unit 5 Notes</h1>

  <img src="../../../assets/notes/sem1/chemistry/unit5/page_1.jpg" alt="Page 1" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_2.jpg" alt="Page 2" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_3.jpg" alt="Page 3" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_4.jpg" alt="Page 4" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_5.jpg" alt="Page 5" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_6.jpg" alt="Page 6" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_7.jpg" alt="Page 7" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_8.jpg" alt="Page 8" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit5/page_9.jpg" alt="Page 9" class="note-image" />

</body>
</html>
