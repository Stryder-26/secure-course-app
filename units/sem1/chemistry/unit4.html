<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chemistry – Unit 4</title>
  <link rel="stylesheet" href="../../../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f4f6;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .note-image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      pointer-events: none;
    }

    /* Disable drag, selection, print */
    body, img {
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      -webkit-print-color-adjust: exact !important;
    }

    @media print {
      body {
        display: none;
      }
    }
  </style>
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Block Ctrl+U / Ctrl+S / Ctrl+P
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && ['u', 's', 'p'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</head>
