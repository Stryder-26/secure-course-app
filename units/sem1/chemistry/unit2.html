<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chemistry – Unit 2</title>
  <link rel="stylesheet" href="../../../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f4f6;

      /* Disable text selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      /* Disable touch callout on mobile */
      -webkit-touch-callout: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .note-image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);

      /* Disable drag and drop on images */
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    /* Block printing */
    @media print {
      body {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>Chemistry – Unit 2 Notes</h1>

  <img src="../../../assets/notes/sem1/chemistry/unit2/page_1.jpg" alt="Page 1" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_2.jpg" alt="Page 2" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_3.jpg" alt="Page 3" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_4.jpg" alt="Page 4" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_5.jpg" alt="Page 5" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_6.jpg" alt="Page 6" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_7.jpg" alt="Page 7" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_8.jpg" alt="Page 8" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit2/page_9.jpg" alt="Page 9" class="note-image" />

  <script>
    // Disable right-click context menu on images
    document.addEventListener('contextmenu', function (e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
