<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unit 3 - Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    header {
      background: #34495e;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    .pdf-container {
      width: 100%;
      height: 90vh;
      overflow: auto;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    img, iframe {
      -webkit-user-drag: none;
      user-drag: none;
    }
  </style>
</head>
<body 
  oncopy="return false" 
  oncut="return false" 
  onpaste="return false" 
  ondragstart="return false" 
  onselectstart="return false">

  <header>ðŸ“˜ Unit 3 Notes (PDF Protected View)</header>

  <div class="pdf-container">
    <iframe src="../../../../assets/notes/sem1/chemistry/unit3.pdf"></iframe>
  </div>

  <script>
    document.addEventListener('keydown', function (e) {
      const blockedKeys = ['p', 'c', 'u', 's', 'a', 'x'];
      if ((e.ctrlKey && blockedKeys.includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
        alert("Action disabled for security.");
      }
    });
  </script>

</body>
</html>
