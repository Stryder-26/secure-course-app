<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chemistry – Unit 3</title>
  <link rel="stylesheet" href="../../../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f4f6;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .note-image {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      pointer-events: none;
    }

    /* Anti-copy/drag/print protection */
    body, img {
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      -webkit-print-color-adjust: exact !important;
    }

    @media print {
      body {
        display: none;
      }
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'p')) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <h1>Chemistry – Unit 3 Notes</h1>

  <!-- 8 Pages -->
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_1.jpg" alt="Page 1" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_2.jpg" alt="Page 2" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_3.jpg" alt="Page 3" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_4.jpg" alt="Page 4" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_5.jpg" alt="Page 5" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_6.jpg" alt="Page 6" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_7.jpg" alt="Page 7" class="note-image" />
  <img src="../../../assets/notes/sem1/chemistry/unit3/page_8.jpg" alt="Page 8" class="note-image" />
</body>
</html>
